<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

</style>
<script>
    // 문서 객체 조작 메서드
    // element 내용을 바꾸거나 생성하거나 끼워넣거나
    // 하는 일련의 과정을 수행합니다.

    // 메서드 종류
    // $("선택자").html() - 선택요소의 하위요소 얻어오기
    // $("선택자").html("새요소") - 선택요소 하위요소 변경
    // $("선택자").text("텍스트") - 선택요소 내부텍스트 변경
    // $("새요소") - createElement처럼 새 태그 생성
    // $("선택요소").append(새요소) - 선택요소에 새요소 끼우기
    // $("선택요소").prepend(새요소) - 선택요소에 새요소 끼우기
    // $("새요소").appendTo("새요소") - 선택요소에 새요소 끼우기
    // $("새요소").prependTo("새요소") - 선택요소에 새요소 끼우기
    // $("새요소").insertBefore("새요소") - 선택요소에 형제요소추가
    // $("새요소").insertAfter("새요소") - 선택요소에 형제요소추가
    // $("선택자").clone(true/false) - 요소 복사(하위요소 복사여부)
    // $("선택자").remove() - 선택요소 삭제
    // $("선택자").empty() - 하위요소 전부 삭제
    // $("선택자").attr("속성") - 특정속성(class, id 등) 지정
    // $("선택자").attr("속성", "값") - 속성값 갱신
    // $("선택자").addClass("클래스명") - 새로운 클래스명 부여
    // $("선택자").removeClass("클래스명") - 클래스 속성 해제
    // $("선택자").toggleClass("클래스명") - 클래스명 없으면 추가, 있으면 삭제.
    // $("선택자").hasClass("클래스명") - 선택요소에 클래스 속성 있으면 true
    // $("선택요소").wrap("<div></div>") - 선택요소를 감싸는 div생성
    // $("선택요소").wrapAll("<div></div>") - 선택요소 전체 감싸는 div생성

    //제이쿼리를 활용한 문서 조작
    // 1. class="theTitle"인 요소의 하위 요소를
    // "<a href='#'> 요소 객체 조작</a>"로 바꿉니다.

    //익명함수(function키워드를 써서 만들며 함수명을
    //적지 않은 함수) 는 => 키워드로 대체할 수 있다.
    // 화살표 함수(arrow function)라고도 부르며
    //ES6에 신규로 추가된 문법이다.
    $(() => {
        $(".theTitle").html("<a href='#'>요소 객체 조작</a>");

        $(".obj1").text("리스트_2");

        $("#list3").append("<li>list_6</li>");
        
        console.log($("#list3"));

        $("#list3").prepend("<li>list_1</li>");
        
       // $("#list3 li:eq(5)").insertBefore("<li>insertBefore</li>");
       $("<li>insertBefore</li>").insertBefore("#list3 li:eq(5)");

       $("<li>insertAfter</li>").insertAfter($("#list3 li:eq(5)"));

       var test = $(".obj1").clone();

       //$(test).appendTo($("#list3"));
       test.appendTo("#list3");

       //$("#list3 li").eq(0).attr("class");
       console.log( $("#list3 li:eq(1)").attr("class") );


       $("#list3 li:eq(1)").attr("class", "obj2");
       $(".obj2").css("background", "yellow");


       $("#list3 li:first").addClass("obj3").css("color", "red");
       //$(".obj3").css("color", "red");
    });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="wrap">
        <h2 class="theTitle">HTML 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
