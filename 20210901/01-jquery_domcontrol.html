<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

</style>
<script>
    // 탐색 선택자를 이용하면 좀 더 정교한 element
    // 선택이 가능합니다.
    // 종류가 많으니 그냥 이런게 있다는 것만 우선 알고
    // 넘어가주시면 됩니다.

    // $("ul li:odd") - ul 태그내 li요소중 홀수번째만 선택
    // $("ul li:even") - ul 태그내 li요소중 짝수번째만 선택
    // $("ul li:first") - ul내 li중 첫 번째만 선택
    // $("ul li:last") - ul내 li중 마지막 요소만 선택
    // $("ul li:eq(1)") - ul내 li중 인덱스 1번(2번째) 선택 
    // $("ul li").eq(1) - ul내 li중 인덱스 1번(2번째) 선택
    // $("ul li:lt(2)") - ul내 li중 인덱스 2번(3번째) 이전만
    // $("ul li:gt(2)") - ul내 li중 인덱스 2번(3번째) 이후만
    // $("ul li:nth-child(2n)") - 2의 배수번째만
    // $("ul li:contains('문자')") - 특정 문자가 포함된 것만
    // $("ul li:has('span')") - 내부의 span태그가 있는 것만
    // $("ul li").filter(".obj") - ul내 li중 클래스가 .obj인것만
    // $("ul li").find("a") - ul내 li속에 속한 a만 선택
    // $("ul li:.visible") - ul내 li중 보이는 것만 선택
    // $("ul li:.hidden") - ul내 li중 숨겨진 것만 선택
    // $("h1, h2") - h1과 h2를 선택
    // $("ul li").not(:empty) - ul내 li중 비어있지않은것
    $(function() {
        $("#list1 li:odd").css("background-color", "yellow");

        $("#list1 li:even").css("background-color", "grey");

        $("#list1 li:first").css("color", "red");

        $("#list1 li:last").css("color", "green");

        $("#list1 li:eq(1)").css("font-style", "italic");

        $("#list1 li:lt(2)").css("border", "2px dotted aqua");

        $("#list1 li:gt(2)").css("border", "2px dashed purple");

        $("#list2 li:nth-child(2n)").css("background", "orange");

        $("#list2 li:contains('리스트11')").css("color", "blue");

        $("#list2 li:has('span')").css("color", "aqua");

        $("#list2 li").filter(".theObj").css("font-size", "20px");

        $("#list2 li").find("a").css("background", "red");
    });
    

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 HTML조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>
        <h2 class="theTitle">HTML조작</h2>
        <ul id="list3">
            <li class="obj1">list_1</li>
            <li>list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
