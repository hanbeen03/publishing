<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    #box1 {
        width:100px;
        height:100px;
        background-color:#f00;
        position:relative;
    }
</style>
<script>
    // 선택 요소를 움직이거나 크기를 변형하기 위해
    // 애니메이션을 사용합니다.
    // 요소의 위치를 실시간으로 변경하거나
    // 움직이는 작업이 가능합니다.

    // cdn 적용 및 window.onload처리
    $(() => {
        //애니메이션 구현시는
        //방향(top, left, bottom, right)나
        //크기(width, height)
        //위치(position)에 대한 옵션이 필요하고
        //경우에 따라 투명도(opacity)도 조정합니다.

        $("#box1").animate(
            {
                left:"500px",
                width:"200px",
                height:"200px",
            }, 2000
        ).animate(
            {
                left:"0px",
                width:"100px",
                height:"100px",
                opacity:0.3
            }, 2000
        );
    });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="box1">박스1</div>
</body>
</html>
