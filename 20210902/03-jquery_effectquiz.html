<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .menudiv {
            text-align:center;
        }
        #menubar {
            display: none;
        }
        ul {
            list-style-type: none;
        }
    </style>
    <script>
    $(() => {
        $("#btn").click(function () {
            if($(this).text() == "메뉴보기") {
                $("#menubar").show();
                $(this).text("메뉴닫기");
            } else {
                $("#menubar").hide();
                $(this).text("메뉴보기");
            }
            //var btn = document.getElementById("btn");
            //btn.innerText
        });
    });
    </script>
    <meta charset="UTF-8">
    <title></title>
    </head>
    <body>
        <div class="menudiv">
            <h2>메뉴</h2>
            <ul id="menubar">
                <li>피자 : 20000원</li>
                <li>치킨 : 25000원</li>
                <li>탕수육 : 30000원</li>
                <li>깐풍기 : 35000원</li>
                <li>짜장면 : 6000원</li>
            </ul>
            <button id="btn">메뉴보기</button>
        </div>
    </body>
    </html>
